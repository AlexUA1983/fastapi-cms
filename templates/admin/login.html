<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI CMS - Admin Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        max-width: 400px;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background-color: #fff;
      }
      .login-header {
        background-color: #212529;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .login-body {
        padding: 30px;
      }
      .login-footer {
        background-color: rgba(0, 0, 0, 0.03);
        padding: 15px;
        text-align: center;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
      }
      .form-floating {
        margin-bottom: 1rem;
      }
      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        width: 100%;
        padding: 10px;
        font-weight: 500;
      }
      .error-message {
        color: #dc3545;
        margin-bottom: 15px;
        text-align: center;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="login-header">
        <h3><i class="bi bi-shield-lock me-2"></i>FastAPI CMS</h3>
        <p class="mb-0">Admin Login</p>
      </div>
      <div class="login-body">
        {% if error %}
        <div class="error-message">
          <i class="bi bi-exclamation-circle me-1"></i> {{ error }}
        </div>
        {% endif %}

        <form action="/admin/login" method="post">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
            <label for="username">Username</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>
        </form>
      </div>
      <div class="login-footer">
        <small class="text-muted">FastAPI Content Management System</small>
        <div class="mt-2">
          <small class="text-muted"
            >Developed by Duy Tran |
            <a href="mailto:duytrander@gmail.com"
              >duytrander@gmail.com</a
            ></small
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
