<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FastAPI CMS - Login Failed</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f8f9fa;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .error-card {
                max-width: 400px;
                width: 100%;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
                overflow: hidden;
                background-color: #fff;
            }
            .error-header {
                background-color: #dc3545;
                color: white;
                padding: 20px;
                text-align: center;
            }
            .error-body {
                padding: 30px;
                text-align: center;
            }
            .error-footer {
                background-color: rgba(0,0,0,0.03);
                padding: 15px;
                text-align: center;
                border-top: 1px solid rgba(0,0,0,0.05);
            }
            .error-icon {
                font-size: 3rem;
                margin-bottom: 20px;
                color: #dc3545;
            }
            .btn-primary {
                background-color: #0d6efd;
                border-color: #0d6efd;
                width: 100%;
                padding: 10px;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <div class="error-card">
            <div class="error-header">
                <h3><i class="bi bi-shield-lock me-2"></i>FastAPI CMS</h3>
                <p class="mb-0">Login Failed</p>
            </div>
            <div class="error-body">
                <div class="error-icon">
                    <i class="bi bi-exclamation-circle"></i>
                </div>
                <h4 class="mb-3">Authentication Failed</h4>
                <p class="mb-4">Invalid username or password. Please try again with correct credentials.</p>
                <a href="/admin/login" class="btn btn-primary">
                    <i class="bi bi-arrow-left me-2"></i>Return to Login
                </a>
            </div>
            <div class="error-footer">
                <small class="text-muted">FastAPI Content Management System</small>
            </div>
        </div>
        
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
