{% extends "admin/base.html" %} {% block title %}Add New Product{% endblock %}
{% block content %}
<div class="container-fluid">
  <h1 class="h3 mb-2 text-gray-800">Add New Product</h1>
  <p class="mb-4">Create a new product in the CMS.</p>

  {% if error %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Product Information</h6>
    </div>
    <div class="card-body">
      <form
        action="/admin/products/add"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Product Name *</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                step="0.01"
                value="0.00"
              />
            </div>

            <div class="form-group">
              <label for="slug"
                >Slug (optional, will be generated from name if empty)</label
              >
              <input type="text" class="form-control" id="slug" name="slug" />
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="4"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="featured_image">Featured Image</label>
              <input
                type="file"
                class="form-control-file"
                id="featured_image"
                name="featured_image"
                accept="image/*"
              />
              <small class="form-text text-muted"
                >Select an image to represent this product.</small
              >
            </div>
          </div>

          <div class="col-md-6">
            <h5 class="mb-3">Affiliate Links</h5>

            <div class="form-group">
              <label for="shopee_link">Shopee Link</label>
              <input
                type="url"
                class="form-control"
                id="shopee_link"
                name="shopee_link"
              />
            </div>

            <div class="form-group">
              <label for="lazada_link">Lazada Link</label>
              <input
                type="url"
                class="form-control"
                id="lazada_link"
                name="lazada_link"
              />
            </div>

            <div class="form-group">
              <label for="amazon_link">Amazon Link</label>
              <input
                type="url"
                class="form-control"
                id="amazon_link"
                name="amazon_link"
              />
            </div>

            <div class="form-group">
              <label for="tiki_link">Tiki Link</label>
              <input
                type="url"
                class="form-control"
                id="tiki_link"
                name="tiki_link"
              />
            </div>

            <div class="form-group">
              <label for="other_links">Other Links</label>
              <textarea
                class="form-control"
                id="other_links"
                name="other_links"
                rows="3"
                placeholder="Enter additional links, one per line"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Product</button>
            <a href="/admin/products" class="btn btn-secondary">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
